{% extends 'base.html' %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if subtitles %}
        <ul>
            {% for subtitle in subtitles %}
                <li>
                    <!-- Display timestamp and content -->
                    <a href="{% url 'video_detail' subtitle.video.id %}?timestamp={{ subtitle.timestamp.total_seconds }}">
                        {{ subtitle.timestamp }}
                    </a>
                    : {{ subtitle.content|slice:":100" }} <!-- Show first 100 characters of the subtitle content -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}
{% endblock %}
